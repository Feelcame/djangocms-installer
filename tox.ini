[tox]
downloadcache = {toxworkdir}/cache
envlist = pep8,isort,docs,py{27,34,35,36}
passenv = LANG

[testenv]
recreate = True
commands =
    {env:COMMAND:python} setup.py test
deps =
    -r{toxinidir}/requirements-test.txt

[testenv:pep8]
deps = flake8
commands = flake8
skip_install = true

[testenv:isort]
deps = isort
basepython = python3.6
commands = isort -c -rc -df djangocms_installer
skip_install = true

[testenv:docs]
deps =
    sphinx
    sphinx-rtd-theme
    -rrequirements-test.txt
changedir=docs
skip_install = true
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {toxinidir}/docs/_build/html
